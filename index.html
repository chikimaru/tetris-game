<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス４</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a0d2e 25%, #16213e 50%, #0f3460 75%, #533a71 100%);
            background-attachment: fixed;
            color: white;
            font-family: 'Orbitron', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 226, 0.3) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { transform: translateX(-10px) translateY(-10px); }
            100% { transform: translateX(10px) translateY(10px); }
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
        }

        #gameCanvas {
            border: 3px solid #fff;
            background-color: #000;
            border-radius: 10px;
            box-shadow:
                0 0 30px rgba(120, 119, 198, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .game-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            padding: 20px;
            border-radius: 15px;
            min-width: 180px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            box-shadow:
                0 10px 25px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-panel:hover {
            transform: translateY(-2px);
            box-shadow:
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .info-panel h3 {
            margin: 0 0 15px 0;
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .score {
            font-size: 28px;
            font-weight: 900;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.7);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0, 255, 136, 0.7); }
            to { text-shadow: 0 0 30px rgba(0, 255, 136, 1), 0 0 40px rgba(0, 255, 136, 0.5); }
        }

        .level {
            font-size: 22px;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        .lines {
            font-size: 18px;
            font-weight: 700;
            color: #ff6b35;
            text-shadow: 0 0 15px rgba(255, 107, 53, 0.8);
        }

        .controls {
            font-size: 13px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }

        .next-piece-canvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            background-color: #000;
            border-radius: 8px;
            box-shadow:
                0 0 15px rgba(120, 119, 198, 0.3),
                inset 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(20, 20, 40, 0.95) 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .game-over h2 {
            color: #ff3366;
            margin: 0 0 25px 0;
            font-size: 32px;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(255, 51, 102, 0.8);
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .game-over p {
            font-size: 18px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }

        .restart-btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #007acc 0%, #0099ff 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 122, 204, 0.4);
        }

        .restart-btn:hover {
            background: linear-gradient(135deg, #0099ff 0%, #00ccff 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 153, 255, 0.6);
        }

        .restart-btn:active {
            transform: translateY(0);
        }

        /* パーティクル効果 */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-10px) translateX(100px);
                opacity: 0;
            }
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                padding: 20px;
            }

            .info-panel {
                min-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="300" height="600"></canvas>

        <div class="game-info">
            <div class="info-panel">
                <h3>スコア</h3>
                <div class="score" id="score">0</div>
            </div>

            <div class="info-panel">
                <h3>レベル</h3>
                <div class="level" id="level">1</div>
            </div>

            <div class="info-panel">
                <h3>ライン</h3>
                <div class="lines" id="lines">0</div>
            </div>

            <div class="info-panel">
                <h3>次のピース</h3>
                <canvas class="next-piece-canvas" id="nextCanvas" width="150" height="150"></canvas>
            </div>

            <div class="info-panel">
                <h3>操作方法</h3>
                <div class="controls">
                    ← → : 移動<br>
                    ↓ : 高速落下<br>
                    ↑ : 回転<br>
                    スペース : ハードドロップ<br>
                    P : ポーズ
                </div>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>ゲームオーバー</h2>
        <p>最終スコア: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">もう一度プレイ</button>
    </div>

    <script src="tetris.js"></script>
</body>
</html>
